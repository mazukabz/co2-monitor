name: Deploy to Server

on:
  push:
    branches:
      - main

env:
  INFISICAL_API_URL: https://eu.infisical.com
  INFISICAL_PROJECT_ID: 04ac3c18-2975-4e2a-9a08-f5b831f13d9e

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install Infisical CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical

      - name: Get secrets from Infisical
        id: secrets
        run: |
          # Login to Infisical
          export INFISICAL_TOKEN=$(infisical login --method=universal-auth \
            --client-id=${{ secrets.INFISICAL_CLIENT_ID }} \
            --client-secret=${{ secrets.INFISICAL_CLIENT_SECRET }} \
            --domain=https://eu.infisical.com \
            --silent --plain)

          # Export secrets from both folders
          infisical export \
            --projectId=${{ env.INFISICAL_PROJECT_ID }} \
            --env=prod \
            --domain=https://eu.infisical.com \
            --path=/co2_configs \
            --format=dotenv > /tmp/secrets.env

          infisical export \
            --projectId=${{ env.INFISICAL_PROJECT_ID }} \
            --env=prod \
            --domain=https://eu.infisical.com \
            --path=/co2_secrets \
            --format=dotenv >> /tmp/secrets.env

          # Load and output secrets for next steps
          source /tmp/secrets.env

          echo "::add-mask::$SSH_HOST"
          echo "::add-mask::$SSH_USER"
          echo "::add-mask::$SSH_PRIVATE_KEY"

          echo "host=$SSH_HOST" >> $GITHUB_OUTPUT
          echo "user=$SSH_USER" >> $GITHUB_OUTPUT
          echo "port=22" >> $GITHUB_OUTPUT

          # SSH key needs special handling (multiline)
          echo "ssh_key<<EOF" >> $GITHUB_OUTPUT
          echo "$SSH_PRIVATE_KEY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          rm /tmp/secrets.env

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.secrets.outputs.host }}
          username: ${{ steps.secrets.outputs.user }}
          key: ${{ steps.secrets.outputs.ssh_key }}
          port: ${{ steps.secrets.outputs.port }}
          script_stop: true
          script: |
            cd /opt/apps/co2
            sudo git pull origin main

            # Install Infisical CLI if not present
            if ! command -v infisical &> /dev/null; then
              curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
              sudo apt-get update && sudo apt-get install -y infisical
            fi

            # Get token and export secrets
            export INFISICAL_API_URL=https://eu.infisical.com
            INFISICAL_TOKEN=$(infisical login --method=universal-auth \
              --client-id=${{ secrets.INFISICAL_CLIENT_ID }} \
              --client-secret=${{ secrets.INFISICAL_CLIENT_SECRET }} \
              --domain=https://eu.infisical.com \
              --silent --plain)
            export INFISICAL_TOKEN

            # Deploy with secrets from Infisical
            infisical run \
              --projectId=${{ env.INFISICAL_PROJECT_ID }} \
              --env=prod \
              --domain=https://eu.infisical.com \
              --recursive \
              -- docker compose down

            infisical run \
              --projectId=${{ env.INFISICAL_PROJECT_ID }} \
              --env=prod \
              --domain=https://eu.infisical.com \
              --recursive \
              -- docker compose up -d --build

            # Wait for containers to start
            sleep 10

            # Run database migrations
            infisical run \
              --projectId=${{ env.INFISICAL_PROJECT_ID }} \
              --env=prod \
              --domain=https://eu.infisical.com \
              --recursive \
              -- docker exec co2_processor alembic upgrade head

            # Show status
            docker compose ps
            docker compose logs --tail=20 co2_bot
